plugins {
    id 'java'
}

group 'com.intergrupo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.1.0'
}

sourceSets {
    test {
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
    systemProperty "karate.options", System.properties.getProperty("karate.options")
    systemProperty "karate.env", System.properties.getProperty("karate.env")
    systemProperty "karate.user", System.properties.getProperty("karate.user")
    systemProperty "karate.pass", System.properties.getProperty("karate.pass")
    outputs.upToDateWhen { false }
}